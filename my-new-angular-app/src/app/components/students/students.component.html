<h1>Students</h1>
<hr>

<table id="users">
    <tr>
        <th *ngFor="let column of headers">
            {{ column }} 
        </th>
    </tr>

    <tr *ngFor = "let x of this.profiles">
        <th>{{x.first_name}}</th>
        <th>{{x.last_name}}</th>
        <th>{{x.date_of_birth}}</th>
        <th *ngIf="this.authService.isStaff">
            <button (click)="delete_me(x.first_name,x.last_name,x.email,x.date_of_birth,this.courseID)">Delete</button>
        </th>
    </tr>
</table>
<button *ngIf="this.authService.isStaff" [routerLink]="['/course',this.courseID,'students','add']">Add Student</button>
<button Backbutton>Back</button>
