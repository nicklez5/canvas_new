<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="studentForm" (ngSubmit)="addStudent()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Add Student</h3>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email name" required>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="first_name" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="last_name" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="date_of_birth" placeholder="Enter date of birth" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
