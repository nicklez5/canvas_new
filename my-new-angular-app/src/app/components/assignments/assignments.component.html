<h1>Assignments</h1>
<hr>

<table id="users">
    <tr>
        <th *ngFor = "let column of headers">
            {{ column }}
        </th>
    </tr>

    <tr *ngFor = "let x of this.assignments">
        <th>{{ x.id}}</th>
        <th>{{ x.name}}</th>
        <th>{{ x.date_due }}</th>
        <th>{{ x.max_points}}</th>
        <th>{{ x.student_points}}</th>
        <th>{{ x.description }}</th>
        <th><a href="http://192.168.1.65:8081/{{ x.file }}" >Download</a></th>
        <th>{{ x.submitter }}</th>
        <th *ngIf="this.auth_service.isStaff">
            <button (click)="delete_me(x.id)">Delete</button>
            <button [routerLink]="['/course',this.courseID,'assignments',x.id,'edit']">Edit</button>
        </th>
        <th>
            <button [routerLink]="['/course',this.courseID,'assignments',x.id,'submit']">Submit</button>
        </th>
    </tr>

</table>
<button *ngIf="this.auth_service.isStaff" [routerLink]="['/course',this.courseID,'assignments','add']">Add Assignment</button>
<button Backbutton>Back</button>
