<div class="auth-wrapper">
    <form class="courseForm" [formGroup]="courseForm" (ngSubmit)="addCourse()">
        <h3 class="h3 mb-3 font-weight normal text-center">Add Course</h3>
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Course Name" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Add</button>
    </form>
